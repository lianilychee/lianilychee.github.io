<!doctype html>
<head>
    <title> from scratch </title>
    <link rel='stylesheet' href='style-test.css'>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="jquery.popupoverlay.js"></script>
</head>


<body>
    <div class='item'> <a href> CLICK ME! </a> </div>

    <!-- Initializing -->
    <script>
        $(document).ready(function() {
            $.fn.popup.defaults.pagecontainer = '.item'
        });
    </script>

    <!-- Fade -->
    <div id='my_popup'> HELLO BUTTFACE </div>

    <script>
        $(document).ready(function() {
            $('my_popup').popup({
                transition: 'all 0.3s',
                scrollock: true
            })
        })
    </script>

</body>
</html>
