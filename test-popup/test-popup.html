<!doctype html>
<head>
    <meta charset="utf-8">
    <title>stripped down</title>
    <link rel="stylesheet" href="style-test.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="jquery.popupoverlay.js"></script>
</head>

<body>

<!-- WORKING -->

    <div class="container">
        <a class="fade_open" href="#fade">. FADE .</a>
    </div>

    <div id="fade" class="popup"> 
        HELLO POPUP
    </div>

    <script>
    $(document).ready(function () {
        $('#fade').popup({
        // $('.popup').popup({  // querying by class also works
            transition: 'all 0.3s',
            scrolllock: true,
        });
    });
    </script>


<!-- EXPERIMENTAL -->

</body>
</html>
